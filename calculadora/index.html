<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="style/calculadora-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css" id="link">
</head>
<body onload="aviso()">
    <div class="center">
        <div class="themes">
            <div class="temas" id="blue">blue</div>
            <div class="temas" id="red">red</div>
            <div class="temas" id="green">green</div>
            <div class="temas" id="pink">pink</div>
            <div class="temas" id="purple">purple</div>

        </div>
        <div class="calculadora">
            <p class="p">calculadora</p>
            <div class="row">
                <input type="text" disabled="" id="input">
                <table>
                    <tr>
                        <td><button onclick="clean()">CA</button></td>
                        <td><button onclick="comeBack()">-></button></td>
                        <td><button onclick="adicionar('/')">/</button></td>
                        <td><button onclick="adicionar('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="adicionar('9')">9</button></td>
                        <td><button onclick="adicionar('8')">8</button></td>
                        <td><button onclick="adicionar('7')">7</button></td>
                        <td><button onclick="adicionar('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="adicionar('6')">6</button></td>
                        <td><button onclick="adicionar('5')">5</button></td>
                        <td><button onclick="adicionar('4')">4</button></td>
                        <td><button onclick="adicionar('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="adicionar('3')">3</button></td>
                        <td><button onclick="adicionar('2')">2</button></td>
                        <td><button onclick="adicionar('1')">1</button></td>
                        <td rowspan="2"><button onclick="equal()" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="adicionar('0')">0</button></td>
                        <td><button onclick="adicionar('.')">°</button></td>
                        <td><button onclick="beforeAcount()">↻</button></td>
                    </tr>
                </table>
            </div>
            <div id="mostrarHistorico"><input type="button" value="histórico de contas" id="historico" onclick="showHistorico()"></div>
        </div>
        <div class="alert">
            <div class="box">
                O limite de caracteres foi atingido, o máximo de caractéres é 32
                <span class="back">voltar</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="box">
            o limíte de caracteres é de 32, caso exceda esse limíte, 
            irá aparecer um alerta na tela e sua conta será apagada
            <span class="open">Ok</span>
        </div>
    </div>
    <div class="historico">
        <span onclick="fecha()">voltar</span>
        <div class="tabela">
            <div class="conta" style="border-bottom: 30px;"><p>ordem</p><p>conta</p></div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
